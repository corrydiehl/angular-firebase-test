<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
    
    #map {
      height: 100%;
    }
    /* Optional: Makes the sample page fill the window. */
    
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    
    .angular-google-map-container {
      height: 100%;
    }
    
    .img-icon {
      height: 48px;
      width: 48px;
      margin: 0 0 0 -10px;
      padding: 0;
      display: inline-block;
      background-repeat: no-repeat no-repeat;
      pointer-events: none;
    }
  </style>
</head>

<body ng-app="angularFirebaseApp" ng-cloak>

  <div ng-controller="NavCtrl">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleSideNav()">
          <md-icon class="material-icons md-light">reorder</md-icon>
        </md-button>
        <h2>
          <span>Angular + Firebase</span>
        </h2>
        <span flex></span>

        <div ng-controller="AuthCtrl">
          <md-menu ng-show="!user">
            <md-button class="md-fab md-warn md-mini" aria-label="Login" ng-click="openMenu($mdOpenMenu, $event)">
              <md-icon md-menu-origin class="material-icons md-light">account_circle</md-icon>
            </md-button>
            <md-menu-content width="3">
              <md-menu-item>
                <md-button ng-click="logInWithProvider('google')">
                  <md-icon md-svg-src="images/auth_service_google.svg"></md-icon> Google
                </md-button>
              </md-menu-item>
              <md-menu-item>
                <md-button ng-click="logInWithProvider('facebook')" ng-disabled="true">
                  <md-icon md-svg-src="images/auth_service_facebook.svg"></md-icon> Facebook
                </md-button>
              </md-menu-item>
              <md-menu-item>
                <md-button ng-click="logInWithProvider('twitter')" ng-disabled="true">
                  <md-icon md-svg-src="images/auth_service_twitter.svg"></md-icon> Twitter
                </md-button>
              </md-menu-item>
              <md-menu-item>
                <md-button ng-click="logInWithProvider('github')" ng-disabled="true">
                  <md-icon md-svg-src="images/auth_service_github.svg"></md-icon> Github
                </md-button>
              </md-menu-item>
            </md-menu-content>
          </md-menu>

          <md-menu ng-show="user">
            <md-button class="md-fab md-warn md-mini" aria-label="Login" ng-click="openMenu($mdOpenMenu, $event)">
              <img src="https://lh5.googleusercontent.com/-7vQAEMjVsn0/AAAAAAAAAAI/AAAAAAAAAjw/SxVXh_AYMIs/photo.jpg?sz=64" class="img-icon">
            </md-button>
            <md-menu-content width="3">
              <md-menu-item>
                <md-button ng-click="logOut()">Sign Out</md-button>
              </md-menu-item>
            </md-menu-content>
          </md-menu>
        </div>
        
      </div>
    </md-toolbar>

    <section>
      <md-sidenav class="md-sidenav-left" md-component-id="sideNav" md-whiteframe="4">
        <md-toolbar>
          <div class="md-toolbar-tools">
            <h2>
              <span>Navigation</span>
            </h2>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="Clear" ng-click="closeNav()">
              <md-icon class="material-icons md-light">clear</md-icon>
            </md-button>
          </div>
        </md-toolbar>
        <md-content layout-margin>
          <p>SIDE NAV!</p>
        </md-content>
      </md-sidenav>
    </section>
  </div>

  <md-content ng-view></md-content>

  <script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-cookies.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-sanitize.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

  <script src="https://maps.google.com/maps/api/js?key=AIzaSyBMPM0ysjkEUwHRqUcrs6Nz2kDTO7MaQLE&libraries=placeses,visualization,drawing,geometry,places"></script>


  <script src="scripts/mapStyles.js"></script>
  <script src="scripts/ng-map.js"></script>

  <script src="scripts/app.js"></script>
  <script src="scripts/services/authService.js"></script>
  <script src="scripts/controllers/nav.js"></script>
  <script src="scripts/controllers/auth.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/controllers/about.js"></script>
  <script src="scripts/controllers/map.js"></script>
</body>

</html>
